apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: api
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      name: api
  template:
    metadata:
      labels:
        name: api
    spec:
      containers:
        - name: TodoList.API
          image: todolist/api
          ports:
            - containerPort: 5001
